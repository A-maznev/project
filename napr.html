<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./naprstyle.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header id="head">
        <div class="header">
            <div class="textheadbox1">
                <a class="link1" href="#">УСЛУГИ</a>
                <a class="link1" href="./napr.html"">НАПРАВЛЕНИЯ</a>
                <a class="link1" href="#">АВТОПАРК</a>
            </div>
    
            <p class="logo">
                <img class="logogrape" src="./grapefruitlogo.jpg">
                <span class="textlogo1">GRAPEFRUIT</span>
                <span class="textlogo2">LOGISTIС</span>
            </p>
    
            <div class="textheadbox1">
                <a class="link1" href="#">О НАС</a>
                <a class="link1" href="#">НОВОСТИ</a>
                <a class="link1" href="#">КОНТАКТЫ</a>
            </div> 
        </div>
    </header>

    <hr class="line">
        
        <div class="fliptable">
            <div class="flipstandard">
                <table class="alltabls">
                    <caption>НАПРАВЛЕНИЕ СТАНДАРТ</caption>
                <tr>
                  <th class="vids">Маршрут</th>
                    <td class="character">300км</td>
                </tr>
                <tr>
                  <th class="vids">Вес груза</th>
                  <td class="character">1т</td>
                </tr>
                <tr>
                  <th class="vids">Объем груза</th>
                  <td class="character">3куб</td>
                </tr>
                <tr>
                  <th class="vids">Тип товара</th>
                  <td class="character">Напитки</td>
                </tr>
                <tr>
                  <th class="vids">Тоннаж авто</th>
                  <td class="character">10т</td>
                </tr>
            </table>
            <p class="textback">500p</p>
        </div>
    </div>
</body>
</html>
